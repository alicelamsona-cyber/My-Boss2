
<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CEO Financial Master - 極致黑金</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --gold: #d4af37; --gold-light: #f9d423; --gold-dark: #aa8b2e; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #000;
            color: #e5e5e5;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .gold-gradient { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%); }
        .gold-text {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border { border: 1px solid rgba(212, 175, 55, 0.3); }
        .gold-border-focus:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }
        .modal-blur { backdrop-filter: blur(15px); background-color: rgba(0,0,0,0.8); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const AssetType = { CASH: '現金', STOCKS: '股票', US_BONDS: '美債', GOLD: '黃金', SAVINGS: '定期', OTHERS: '其他' };
        const CATEGORIES = ['餐飲', '交通', '娛樂', '購物', '居住', '醫療', '教育', '其他'];
        const CEO_QUOTES = [
            "這點錢也想退休？我看你是想在大街上退休。",
            "我的字典裡沒有『窮』這個字，希望你的帳本裡也沒有。",
            "這筆開銷... 你是覺得我給你的卡刷不爆嗎？",
            "認真點，你的資產增長速度還不如我喝咖啡的速度。",
            "如果你連自己的錢都管不好，你拿什麼管我的心？",
            "跟我在一起，你的野心應該比你的餘額更大。",
            "省下那杯拿鐵，你也不會變富有；但我喜歡你為了目標克制的樣子。",
            "這張報表，我不滿意。明天我要看到成長。",
            "錢不是省出來的，是賺出來的。但如果你連省都不會，你拿什麼去賺？"
        ];

        const fmt = (v) => new Intl.NumberFormat('zh-HK', { style: 'currency', currency: 'HKD', maximumFractionDigits: 0 }).format(v);

        const Home = ({ quote, totalAssets, totalAnnualExpenses, goal, userName, goldPrice }) => {
            const percentage = Math.min(Math.round((totalAssets / goal) * 100), 100);
            return (
                <div className="flex flex-col h-full justify-between pb-2 animate-slideUp">
                    <div className="flex flex-col gap-3">
                        <div className="relative p-4 gold-border bg-zinc-900/40 rounded-2xl mt-2">
                            <div className="absolute -top-3 left-4 bg-black px-2 gold-text font-bold text-[9px] tracking-widest uppercase">{userName} 的指示</div>
                            <p className="text-base font-light italic text-white leading-snug">「{quote}」</p>
                            <div className="mt-1 text-right"><span className="gold-text font-bold text-[10px]">— {userName}</span></div>
                        </div>

                        <div className="flex flex-col items-center py-1">
                            <div className="relative w-40 h-40 flex items-center justify-center">
                                <svg className="absolute w-full h-full -rotate-90">
                                    <circle cx="50%" cy="50%" r="70" stroke="rgba(212, 175, 55, 0.1)" strokeWidth="5" fill="transparent" />
                                    <circle cx="50%" cy="50%" r="70" stroke="#d4af37" strokeWidth="7" fill="transparent" strokeDasharray="440" strokeDashoffset={440 - (440 * percentage) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                                </svg>
                                <div className="text-center z-10">
                                    <span className="text-4xl font-black gold-text">{percentage}%</span>
                                    <p className="text-gray-500 text-[8px] uppercase tracking-tighter">Achievement</p>
                                </div>
                            </div>
                            <div className="text-center mt-1">
                                <p className="text-2xl font-light text-white">{fmt(totalAssets)}</p>
                                <p className="text-gray-500 text-[9px] uppercase font-bold tracking-widest">目標：{fmt(goal)}</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-2 mb-2">
                        <div className="p-3 bg-zinc-900/50 rounded-xl gold-border">
                            <p className="text-gray-500 text-[8px] uppercase font-bold tracking-widest mb-0.5">今年支出</p>
                            <p className="text-base font-bold text-white">{fmt(totalAnnualExpenses)}</p>
                        </div>
                        <div className="p-3 bg-zinc-900/50 rounded-xl gold-border">
                            <p className="text-gray-500 text-[8px] uppercase font-bold tracking-widest mb-0.5">實時金價/g</p>
                            <p className="text-base font-bold gold-text">HKD {goldPrice.toFixed(1)}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Assets = ({ assets, onAdd, onUpdate, onDelete, goldPrice }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [editAsset, setEditAsset] = useState(null);
            const [name, setName] = useState('');
            const [val, setVal] = useState('');
            const [weight, setWeight] = useState('');
            const [type, setType] = useState(AssetType.CASH);
            const [rate, setRate] = useState('');
            const [maturity, setMaturity] = useState('');

            const resetForm = () => { setName(''); setVal(''); setWeight(''); setRate(''); setMaturity(''); setType(AssetType.CASH); setShowAdd(false); setEditAsset(null); };

            const handleStartEdit = (a) => {
                setEditAsset(a);
                setName(a.name);
                setType(a.type);
                setVal(a.value || '');
                setWeight(a.weight || '');
                setRate(a.interestRate || '');
                setMaturity(a.maturityDate || '');
            };

            return (
                <div className="flex flex-col h-full animate-slideUp">
                    <div className="flex justify-between items-center mb-3 pt-2 shrink-0">
                        <h1 className="text-xl font-black gold-text uppercase tracking-widest">資產庫</h1>
                        <button onClick={() => setShowAdd(true)} className="w-9 h-9 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg">
                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg>
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-2 pb-24">
                        {assets.length === 0 ? <div className="text-center py-20 text-gray-800 italic text-sm">庫存為空。</div> : assets.map(a => (
                            <div key={a.id} className="p-3 bg-zinc-900/40 gold-border rounded-xl flex justify-between items-center" onClick={() => handleStartEdit(a)}>
                                <div className="flex-1 min-w-0">
                                    <div className="flex items-center gap-2">
                                        <span className="text-gray-500 text-[7px] font-bold uppercase border border-zinc-800 px-1 rounded shrink-0">{a.type}</span>
                                        <h3 className="text-sm text-white font-medium truncate">{a.name}</h3>
                                    </div>
                                    <div className="flex gap-2 text-[8px] text-zinc-600 font-mono mt-0.5">
                                        {a.type === AssetType.GOLD && <span>{a.weight}g</span>}
                                        {a.interestRate && <span>{a.interestRate}%</span>}
                                        {a.maturityDate && <span className="truncate">至 {a.maturityDate}</span>}
                                    </div>
                                </div>
                                <div className="text-right flex items-center gap-2 shrink-0 ml-2">
                                    <p className="text-sm font-bold gold-text">{fmt(a.type === AssetType.GOLD ? a.weight * goldPrice : a.value)}</p>
                                    <button onClick={(e) => { e.stopPropagation(); onDelete(a.id); }} className="p-1.5 text-zinc-700 hover:text-red-500">
                                        <svg width="12" height="12" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 4h10M11 4v9a1 1 0 01-1 1H3a1 1 0 01-1-1V4M5 4V2a1 1 0 011-1h2a1 1 0 011 1v2"/></svg>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {(showAdd || editAsset) && (
                        <div className="fixed inset-0 z-[100] modal-blur flex items-center justify-center p-4">
                            <form className="w-full max-w-xs bg-zinc-950 gold-border p-4 rounded-2xl space-y-3" onSubmit={e => {
                                e.preventDefault();
                                const payload = { 
                                    name, type, 
                                    value: type === AssetType.GOLD ? 0 : parseFloat(val), 
                                    weight: type === AssetType.GOLD ? parseFloat(weight) : undefined, 
                                    interestRate: (type === AssetType.US_BONDS || type === AssetType.SAVINGS) ? parseFloat(rate) : undefined, 
                                    maturityDate: (type === AssetType.US_BONDS || type === AssetType.SAVINGS) ? maturity : undefined 
                                };
                                editAsset ? onUpdate(editAsset.id, payload) : onAdd(payload);
                                resetForm();
                            }}>
                                <div className="flex justify-between items-center shrink-0">
                                    <h2 className="text-sm gold-text font-black uppercase tracking-widest">{editAsset ? '修改' : '部署'}資產</h2>
                                    <button type="button" onClick={resetForm} className="text-zinc-600 text-xl leading-none">&times;</button>
                                </div>
                                
                                <div className="space-y-2">
                                    <input required placeholder="名稱" value={name} onChange={e => setName(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                    
                                    <div className="grid grid-cols-3 gap-1">
                                        {Object.values(AssetType).map(t => (
                                            <button key={t} type="button" onClick={() => setType(t)} className={`py-1.5 text-[8px] rounded-md border transition-all ${type === t ? 'gold-gradient text-black font-bold' : 'bg-zinc-900 text-zinc-600 border-zinc-800'}`}>{t}</button>
                                        ))}
                                    </div>

                                    {type === AssetType.GOLD ? (
                                        <div className="space-y-1">
                                            <input required type="number" step="0.01" value={weight} onChange={e => setWeight(e.target.value)} placeholder="重量 (g)" className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                            <div className="flex justify-between text-[8px] text-zinc-600 px-1">
                                                <span>現價: HKD {goldPrice.toFixed(1)}/g</span>
                                                <span>估值: {fmt(parseFloat(weight || 0) * goldPrice)}</span>
                                            </div>
                                        </div>
                                    ) : (
                                        <input required type="number" value={val} onChange={e => setVal(e.target.value)} placeholder="金額 (HKD)" className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                    )}

                                    {(type === AssetType.US_BONDS || type === AssetType.SAVINGS) && (
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="space-y-0.5">
                                                <label className="text-[7px] text-zinc-500 uppercase px-1">利率%</label>
                                                <input placeholder="4.5" type="number" step="0.01" value={rate} onChange={e => setRate(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-[10px] gold-border-focus" />
                                            </div>
                                            <div className="space-y-0.5">
                                                <label className="text-[7px] text-zinc-500 uppercase px-1">到期日</label>
                                                <input type="date" value={maturity} onChange={e => setMaturity(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-[10px] gold-border-focus" />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <button type="submit" className="w-full py-3 gold-gradient rounded-xl text-black font-black uppercase text-[10px] tracking-widest shadow-xl active:scale-95 transition-transform">確認部署</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const Expenses = ({ expenses, onAdd, onDelete }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState(CATEGORIES[0]);
            const [note, setNote] = useState('');
            const total = expenses.filter(e => e.date.startsWith(new Date().toISOString().slice(0, 7))).reduce((s, e) => s + e.amount, 0);

            return (
                <div className="flex flex-col h-full animate-slideUp">
                    <div className="flex justify-between items-center mb-3 pt-2 shrink-0">
                        <h1 className="text-xl font-black gold-text uppercase tracking-widest">本月支出</h1>
                        <button onClick={() => setShowAdd(true)} className="w-9 h-9 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg">
                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg>
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-2 pb-24">
                        {expenses.length === 0 ? <p className="text-center py-20 text-zinc-800 italic text-sm">無記錄。</p> : expenses.map(e => (
                            <div key={e.id} className="p-3 bg-zinc-900/30 gold-border rounded-xl flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 bg-zinc-800 rounded-md flex items-center justify-center text-[9px] text-zinc-500 font-bold uppercase">{e.category.slice(0,2)}</div>
                                    <div className="max-w-[100px] min-w-0"><p className="text-white text-xs truncate">{e.note}</p><p className="text-zinc-600 text-[8px] uppercase">{e.date}</p></div>
                                </div>
                                <div className="flex items-center gap-2 ml-2">
                                    <span className="text-white font-bold text-xs">-{fmt(e.amount)}</span>
                                    <button onClick={() => onDelete(e.id)} className="p-1 text-zinc-700 hover:text-red-500 text-lg leading-none">&times;</button>
                                </div>
                            </div>
                        ))}
                    </div>
                    {showAdd && (
                        <div className="fixed inset-0 z-[100] modal-blur flex items-center justify-center p-4">
                            <form className="w-full max-w-xs bg-zinc-950 gold-border p-5 rounded-2xl space-y-4" onSubmit={e => { 
                                e.preventDefault(); 
                                onAdd({ amount: parseFloat(amount), category: cat, note: note || '生活所需', date: new Date().toISOString().split('T')[0] }); 
                                setShowAdd(false); setAmount(''); setNote(''); 
                            }}>
                                <div className="flex justify-between items-center"><h2 className="text-sm gold-text font-black uppercase tracking-widest">新增支出</h2><button type="button" onClick={() => setShowAdd(false)} className="text-zinc-600 text-xl">&times;</button></div>
                                <input required type="number" placeholder="金額 (HKD)" value={amount} onChange={e => setAmount(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-3 rounded-lg text-white text-xs gold-border-focus" />
                                <div className="grid grid-cols-4 gap-1">{CATEGORIES.map(c => <button key={c} type="button" onClick={() => setCat(c)} className={`py-1.5 text-[8px] rounded-md border transition-all ${cat === c ? 'gold-gradient text-black font-bold' : 'bg-zinc-900 text-zinc-600 border-zinc-800'}`}>{c}</button>)}</div>
                                <input placeholder="備註" value={note} onChange={e => setNote(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-3 rounded-lg text-white text-xs gold-border-focus" />
                                <button type="submit" className="w-full py-3.5 gold-gradient rounded-xl text-black font-black uppercase text-[10px] tracking-widest shadow-xl active:scale-95 mt-1">確認支出</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const Settings = ({ goal, userName, onUpdateGoal, onUpdateName }) => (
            <div className="flex flex-col h-full animate-slideUp py-4 space-y-5">
                <h1 className="text-xl font-black gold-text uppercase tracking-widest shrink-0">權力中心</h1>
                <div className="flex-1 overflow-y-auto space-y-6 no-scrollbar pb-20">
                    <div className="space-y-2">
                        <label className="text-[9px] gold-text font-black uppercase tracking-widest ml-1">老公名字</label>
                        <input type="text" value={userName} onChange={e => onUpdateName(e.target.value)} className="w-full bg-zinc-900/50 gold-border p-3.5 rounded-xl text-base text-white gold-border-focus" />
                    </div>
                    <div className="space-y-2">
                        <label className="text-[9px] gold-text font-black uppercase tracking-widest ml-1">年度目標 (HKD)</label>
                        <input type="number" value={goal} onChange={e => onUpdateGoal(parseFloat(e.target.value) || 0)} className="w-full bg-zinc-900/50 gold-border p-3.5 rounded-xl text-lg font-bold text-white gold-border-focus" />
                    </div>
                    <div className="p-4 bg-zinc-900/20 border border-zinc-800 rounded-xl text-[9px] space-y-2.5">
                        <div className="flex justify-between items-center text-zinc-500 uppercase font-bold tracking-tight"><span>版本</span><span className="text-zinc-300">v8.0 Live Gold</span></div>
                        <div className="flex justify-between items-center text-zinc-500 uppercase font-bold tracking-tight"><span>同步</span><span className="gold-text">Realtime API Active</span></div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('ceo_data_v8');
                return saved ? JSON.parse(saved) : { assets: [], expenses: [], annualGoal: 1000000, userName: '顧北辰' };
            });
            const [quote, setQuote] = useState(CEO_QUOTES[0]);
            const [goldPrice, setGoldPrice] = useState(675.5);

            useEffect(() => { localStorage.setItem('ceo_data_v8', JSON.stringify(data)); }, [data]);
            useEffect(() => { if (view === 'home') setQuote(CEO_QUOTES[Math.floor(Math.random() * CEO_QUOTES.length)]); }, [view]);
            
            // 獲取真實金價 (使用金價公開 API)
            useEffect(() => { 
                const fetchGoldPrice = async () => {
                    try {
                        // 嘗試從公開 API 獲取 XAU (黃金) 價格
                        const response = await fetch('https://api.gold-api.com/price/XAU');
                        const result = await response.json();
                        if (result && result.price) {
                            // API 返回的是每盎司美元，轉換為每克港幣
                            // 1 盎司 = 31.1035 克, 假設匯率 1 USD = 7.82 HKD
                            const pricePerGramHKD = (result.price / 31.1035) * 7.82;
                            setGoldPrice(pricePerGramHKD);
                        }
                    } catch (err) {
                        console.error("Gold Price Fetch Error:", err);
                        // 失敗時使用帶微小波動的模擬值
                        setGoldPrice(p => p + (Math.random() - 0.5));
                    }
                };
                fetchGoldPrice();
                const timer = setInterval(fetchGoldPrice, 120000); // 每2分鐘更新一次
                return () => clearInterval(timer); 
            }, []);

            const totalAssets = useMemo(() => data.assets.reduce((s, a) => s + (a.type === AssetType.GOLD ? a.weight * goldPrice : a.value), 0), [data.assets, goldPrice]);
            const totalAnnualExpenses = useMemo(() => data.expenses.filter(e => e.date.startsWith(new Date().getFullYear().toString())).reduce((s, e) => s + e.amount, 0), [data.expenses]);

            return (
                <div className="h-screen h-dvh flex flex-col bg-black relative max-w-md mx-auto border-x border-zinc-900 shadow-2xl">
                    <main className="flex-1 overflow-hidden px-4 pt-4">
                        {view === 'home' && <Home quote={quote} totalAssets={totalAssets} totalAnnualExpenses={totalAnnualExpenses} goal={data.annualGoal} userName={data.userName} goldPrice={goldPrice} />}
                        {view === 'assets' && <Assets assets={data.assets} goldPrice={goldPrice} onAdd={a => setData(d => ({...d, assets: [...d.assets, {...a, id: Date.now().toString()}]}))} onUpdate={(id, u) => setData(d => ({...d, assets: d.assets.map(a => a.id === id ? {...a, ...u} : a)}))} onDelete={id => setData(d => ({...d, assets: d.assets.filter(a => a.id !== id)}))} />}
                        {view === 'expenses' && <Expenses expenses={data.expenses} onAdd={e => setData(d => ({...d, expenses: [{...e, id: Date.now().toString()}, ...d.expenses]}))} onDelete={id => setData(d => ({...d, expenses: d.expenses.filter(e => e.id !== id)}))} />}
                        {view === 'settings' && <Settings goal={data.annualGoal} userName={data.userName} onUpdateGoal={g => setData(d => ({...d, annualGoal: g}))} onUpdateName={n => setData(d => ({...d, userName: n}))} />}
                    </main>

                    <nav className="h-14 shrink-0 bg-zinc-950/95 border-t border-zinc-900 flex justify-around items-center safe-bottom mb-1">
                        {['home','assets','expenses','settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex flex-col items-center gap-0.5 transition-all ${view === v ? 'gold-text scale-105' : 'text-zinc-600'}`}>
                                <div className="w-5 h-5 flex items-center justify-center">
                                    {v === 'home' && <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M3 8l7-6 7 6v10a1 1 0 01-1 1H4a1 1 0 01-1-1z"/></svg>}
                                    {v === 'assets' && <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M10 1v18M14 4H8a3 3 0 000 6h4a3 3 0 010 6H6"/></svg>}
                                    {v === 'expenses' && <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><rect width="12" height="14" x="6" y="5" rx="1"/></svg>}
                                    {v === 'settings' && <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="10" cy="10" r="3"/><path d="M10 1v2M10 17v2"/></svg>}
                                </div>
                                <span className="text-[7px] font-bold uppercase tracking-widest">{v === 'home' ? '首頁' : v === 'assets' ? '資產' : v === 'expenses' ? '開支' : '設定'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
