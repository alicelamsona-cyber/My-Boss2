<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CEO Financial Master - 極致黑金</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 使用穩定版本的 React 與 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --gold: #d4af37; --gold-light: #f9d423; --gold-dark: #aa8b2e; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #000;
            color: #e5e5e5;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .gold-gradient { background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%); }
        .gold-text {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border { border: 1px solid rgba(212, 175, 55, 0.3); }
        .gold-border-focus:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }
        .modal-blur { backdrop-filter: blur(20px); background-color: rgba(0,0,0,0.8); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const AssetType = { CASH: '現金', STOCKS: '股票', US_BONDS: '美債', GOLD: '黃金', SAVINGS: '定期', OTHERS: '其他' };
        const CATEGORIES = ['餐飲', '交通', '娛樂', '購物', '居住', '醫療', '教育', '其他'];
        const CEO_QUOTES = [
            "這點錢也想退休？我看你是想在大街上退休。",
            "我的字典裡沒有『窮』這個字，希望你的帳本裡也沒有。",
            "這筆開銷... 你是覺得我給你的卡刷不爆嗎？",
            "認真點，你的資產增長速度還不如我喝咖啡的速度。",
            "如果你連自己的錢都管不好，你拿什麼管我的心？",
            "跟我在一起，你的野心應該比你的餘額更大。",
            "省下那杯拿鐵，你也不會變富有；但我喜歡你為了目標克制的樣子。",
            "這張報表，我不滿意。明天我要看到成長。",
            "錢不是省出來的，是賺出來的。但如果你連省都不會，你拿什麼去賺？"
        ];

        const fmt = (v) => new Intl.NumberFormat('zh-HK', { style: 'currency', currency: 'HKD', maximumFractionDigits: 0 }).format(v);

        // --- 組件 ---

        const Home = ({ quote, totalAssets, totalAnnualExpenses, goal, userName, goldPrice }) => {
            const percentage = Math.min(Math.round((totalAssets / goal) * 100), 100);
            return (
                <div className="flex flex-col h-full justify-between pb-4 animate-slideUp">
                    <div className="space-y-4">
                        <div className="relative p-4 gold-border bg-zinc-900/40 rounded-2xl mt-2">
                            <div className="absolute -top-3 left-4 bg-black px-2 gold-text font-bold text-[9px] tracking-widest uppercase">{userName} 的指示</div>
                            <p className="text-base font-light italic text-white leading-snug">「{quote}」</p>
                            <div className="mt-1 text-right"><span className="gold-text font-bold text-[10px]">— {userName}</span></div>
                        </div>

                        <div className="flex flex-col items-center py-2">
                            <div className="relative w-40 h-40 flex items-center justify-center">
                                <svg className="absolute w-full h-full -rotate-90">
                                    <circle cx="50%" cy="50%" r="72" stroke="rgba(212, 175, 55, 0.1)" strokeWidth="6" fill="transparent" />
                                    <circle cx="50%" cy="50%" r="72" stroke="#d4af37" strokeWidth="8" fill="transparent" strokeDasharray="452" strokeDashoffset={452 - (452 * percentage) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                                </svg>
                                <div className="text-center z-10">
                                    <span className="text-4xl font-black gold-text">{percentage}%</span>
                                    <p className="text-gray-500 text-[8px] uppercase tracking-tighter mt-1">Goal Status</p>
                                </div>
                            </div>
                            <div className="text-center mt-3">
                                <p className="text-2xl font-light text-white">{fmt(totalAssets)}</p>
                                <p className="text-gray-500 text-[10px] uppercase font-bold tracking-widest">目標：{fmt(goal)}</p>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-3 mb-2">
                        <div className="p-3 bg-zinc-900/50 rounded-xl gold-border flex flex-col justify-center">
                            <p className="text-gray-500 text-[8px] uppercase font-bold tracking-widest mb-1">今年支出</p>
                            <p className="text-base font-bold text-white">{fmt(totalAnnualExpenses)}</p>
                        </div>
                        <div className="p-3 bg-zinc-900/50 rounded-xl gold-border flex flex-col justify-center">
                            <p className="text-gray-500 text-[8px] uppercase font-bold tracking-widest mb-1">實時金價/g</p>
                            <p className="text-base font-bold gold-text">HKD {goldPrice.toFixed(1)}</p>
                        </div>
                    </div>
                </div>
            );
        };

        const Assets = ({ assets, onAdd, onUpdate, onDelete, goldPrice }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [editAsset, setEditAsset] = useState(null);
            
            const [name, setName] = useState('');
            const [val, setVal] = useState('');
            const [weight, setWeight] = useState('');
            const [type, setType] = useState(AssetType.CASH);
            const [rate, setRate] = useState('');
            const [maturity, setMaturity] = useState('');

            const resetForm = () => { setName(''); setVal(''); setWeight(''); setRate(''); setMaturity(''); setType(AssetType.CASH); setShowAdd(false); setEditAsset(null); };

            return (
                <div className="flex flex-col h-full animate-slideUp">
                    <div className="flex justify-between items-center mb-4 pt-2 shrink-0">
                        <h1 className="text-2xl font-black gold-text uppercase">資產軍隊</h1>
                        <button onClick={() => setShowAdd(true)} className="w-10 h-10 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg">
                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg>
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-3 pb-24">
                        {assets.length === 0 ? <div className="text-center py-20 text-gray-800 italic">庫存為零。</div> : assets.map(a => (
                            <div key={a.id} className="p-4 bg-zinc-900/40 gold-border rounded-xl flex justify-between items-center" onClick={() => { setEditAsset(a); setName(a.name); setType(a.type); setVal(a.value || ''); setWeight(a.weight || ''); setRate(a.interestRate || ''); setMaturity(a.maturityDate || ''); }}>
                                <div className="flex-1">
                                    <p className="text-gray-500 text-[8px] font-bold uppercase tracking-widest">{a.type}</p>
                                    <h3 className="text-md text-white font-medium truncate w-32">{a.name}</h3>
                                    <div className="flex gap-2 text-[8px] text-gray-600 font-mono">
                                        {a.type === AssetType.GOLD && <span>{a.weight}g</span>}
                                        {a.interestRate && <span>{a.interestRate}%</span>}
                                    </div>
                                </div>
                                <div className="text-right flex items-center gap-3">
                                    <p className="text-md font-bold gold-text">{fmt(a.type === AssetType.GOLD ? a.weight * goldPrice : a.value)}</p>
                                    <button onClick={(e) => { e.stopPropagation(); onDelete(a.id); }} className="text-zinc-700 hover:text-red-500">
                                        <svg width="14" height="14" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h12M13 6v10c0 1-1 1-1 1H5c0 0-1 0-1-1V6M7 6V4c0-1 1-1 1-1h2c0 0 1 0 1 1v2"/></svg>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {(showAdd || editAsset) && (
                        <div className="fixed inset-0 z-[100] modal-blur flex items-center justify-center p-4">
                            <form className="w-full max-w-xs bg-zinc-950 gold-border p-5 rounded-3xl space-y-3" onSubmit={e => {
                                e.preventDefault();
                                const data = { name, type, value: type === AssetType.GOLD ? 0 : parseFloat(val), weight: type === AssetType.GOLD ? parseFloat(weight) : undefined, interestRate: (type === AssetType.US_BONDS || type === AssetType.SAVINGS) ? parseFloat(rate) : undefined, maturityDate: maturity };
                                editAsset ? onUpdate(editAsset.id, data) : onAdd(data);
                                resetForm();
                            }}>
                                <div className="flex justify-between items-center"><h2 className="text-sm gold-text font-black uppercase tracking-widest">{editAsset ? '修改資產' : '部署資產'}</h2><button type="button" onClick={resetForm} className="text-zinc-600 text-xl leading-none">&times;</button></div>
                                
                                <div className="space-y-2">
                                    <input required placeholder="資產名稱" value={name} onChange={e => setName(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                    
                                    <div className="grid grid-cols-3 gap-1">
                                        {Object.values(AssetType).map(t => <button key={t} type="button" onClick={() => setType(t)} className={`py-1.5 text-[8px] rounded-md border transition-all ${type === t ? 'gold-gradient text-black font-bold' : 'bg-zinc-900 text-zinc-600 border-zinc-800'}`}>{t}</button>)}
                                    </div>

                                    {type === AssetType.GOLD ? (
                                        <div className="space-y-1">
                                            <input required type="number" step="0.01" value={weight} onChange={e => setWeight(e.target.value)} placeholder="重量 (g)" className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                            <div className="flex justify-between text-[7px] text-zinc-500 px-1 uppercase tracking-tighter">
                                                <span>金價: HKD {goldPrice.toFixed(1)}/g</span>
                                                <span>估值: {fmt(parseFloat(weight || 0) * goldPrice)}</span>
                                            </div>
                                        </div>
                                    ) : (
                                        <input required type="number" value={val} onChange={e => setVal(e.target.value)} placeholder="金額 (HKD)" className="w-full bg-zinc-900 border border-zinc-800 p-2.5 rounded-lg text-white text-xs gold-border-focus" />
                                    )}

                                    {(type === AssetType.US_BONDS || type === AssetType.SAVINGS) && (
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="space-y-1">
                                                <label className="text-[7px] text-zinc-500 uppercase px-1">利率%</label>
                                                <input placeholder="利率 %" type="number" step="0.01" value={rate} onChange={e => setRate(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2 rounded-lg text-white text-[10px] gold-border-focus" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[7px] text-zinc-500 uppercase px-1">到期日</label>
                                                <input type="date" value={maturity} onChange={e => setMaturity(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-2 rounded-lg text-white text-[10px] gold-border-focus" />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <button type="submit" className="w-full py-3 gold-gradient rounded-xl text-black font-black uppercase text-[10px] tracking-widest shadow-xl mt-2 transition-transform active:scale-95">確認部署</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const Expenses = ({ expenses, onAdd, onDelete }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState(CATEGORIES[0]);
            const [note, setNote] = useState('');

            return (
                <div className="flex flex-col h-full animate-slideUp">
                    <div className="flex justify-between items-center mb-4 pt-2 shrink-0">
                        <h1 className="text-2xl font-black gold-text uppercase">本月開銷</h1>
                        <button onClick={() => setShowAdd(true)} className="w-10 h-10 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg">
                            <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3"><line x1="10" y1="4" x2="10" y2="16"/><line x1="4" y1="10" x2="16" y2="10"/></svg>
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto no-scrollbar space-y-3 pb-24">
                        {expenses.length === 0 ? <p className="text-center py-20 text-gray-800 italic">無支出。</p> : expenses.map(e => (
                            <div key={e.id} className="p-4 bg-zinc-900/30 gold-border rounded-xl flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 bg-zinc-800 rounded flex items-center justify-center text-[9px] text-gray-400 font-bold uppercase">{e.category.slice(0,2)}</div>
                                    <div><p className="text-white text-sm truncate w-24">{e.note}</p><p className="text-gray-600 text-[8px] uppercase">{e.date}</p></div>
                                </div>
                                <div className="flex items-center gap-3"><span className="text-white font-bold text-sm">-{fmt(e.amount)}</span><button onClick={() => onDelete(e.id)} className="text-red-900/30 hover:text-red-500">&times;</button></div>
                            </div>
                        ))}
                    </div>
                    {showAdd && (
                        <div className="fixed inset-0 z-[100] modal-blur flex items-center justify-center p-4">
                            <form className="w-full max-w-xs bg-zinc-950 gold-border p-6 rounded-3xl space-y-4" onSubmit={e => { e.preventDefault(); onAdd({ amount: parseFloat(amount), category: cat, note: note || '生活所需', date: new Date().toISOString().split('T')[0] }); setShowAdd(false); setAmount(''); setNote(''); }}>
                                <div className="flex justify-between items-center"><h2 className="text-lg gold-text font-black uppercase tracking-widest">新增支出</h2><button type="button" onClick={() => setShowAdd(false)} className="text-zinc-600 text-2xl">&times;</button></div>
                                <input required type="number" placeholder="金額 (HKD)" value={amount} onChange={e => setAmount(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white gold-border-focus" />
                                <div className="grid grid-cols-4 gap-1">{CATEGORIES.map(c => <button key={c} type="button" onClick={() => setCat(c)} className={`py-2 text-[9px] rounded-lg border ${cat === c ? 'gold-gradient text-black font-bold' : 'bg-zinc-900 text-gray-500 border-zinc-800'}`}>{c}</button>)}</div>
                                <input placeholder="備註" value={note} onChange={e => setNote(e.target.value)} className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-white gold-border-focus" />
                                <button type="submit" className="w-full py-4 gold-gradient rounded-xl text-black font-black uppercase text-sm tracking-widest mt-2">確認支出</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const Settings = ({ goal, userName, onUpdateGoal, onUpdateName }) => (
            <div className="flex flex-col h-full animate-slideUp py-4 space-y-6">
                <h1 className="text-2xl font-black gold-text uppercase">權力設定</h1>
                <div className="flex-1 overflow-y-auto space-y-8 no-scrollbar pb-20">
                    <div className="space-y-3">
                        <label className="text-[10px] gold-text font-black uppercase tracking-widest">老公名字 (角色名稱)</label>
                        <input type="text" value={userName} onChange={e => onUpdateName(e.target.value)} className="w-full bg-zinc-900/50 gold-border p-4 rounded-xl text-lg text-white gold-border-focus" />
                    </div>
                    <div className="space-y-3">
                        <label className="text-[10px] gold-text font-black uppercase tracking-widest">年度目標 (HKD)</label>
                        <input type="number" value={goal} onChange={e => onUpdateGoal(parseFloat(e.target.value) || 0)} className="w-full bg-zinc-900/50 gold-border p-4 rounded-xl text-xl font-bold text-white gold-border-focus" />
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('ceo_data_v9');
                return saved ? JSON.parse(saved) : { assets: [], expenses: [], annualGoal: 1000000, userName: '顧北辰' };
            });
            const [quote, setQuote] = useState(CEO_QUOTES[0]);
            const [goldPrice, setGoldPrice] = useState(670);

            useEffect(() => { localStorage.setItem('ceo_data_v9', JSON.stringify(data)); }, [data]);
            useEffect(() => { if (view === 'home') setQuote(CEO_QUOTES[Math.floor(Math.random() * CEO_QUOTES.length)]); }, [view]);
            
            // 獲取真實金價
            useEffect(() => { 
                const fetchGold = async () => {
                    try {
                        const res = await fetch('https://api.gold-api.com/price/XAU');
                        const json = await res.json();
                        if (json && json.price) {
                            // 1 Troy Ounce = 31.1035 grams, assume 1 USD = 7.82 HKD
                            const pricePerGramHKD = (json.price / 31.1035) * 7.82;
                            setGoldPrice(pricePerGramHKD);
                        }
                    } catch (e) { console.error("Gold API fail", e); }
                };
                fetchGold();
                const timer = setInterval(fetchGold, 120000);
                return () => clearInterval(timer);
            }, []);

            const totalAssets = useMemo(() => data.assets.reduce((s, a) => s + (a.type === AssetType.GOLD ? a.weight * goldPrice : a.value), 0), [data.assets, goldPrice]);
            const totalAnnualExpenses = useMemo(() => data.expenses.filter(e => e.date.startsWith(new Date().getFullYear().toString())).reduce((s, e) => s + e.amount, 0), [data.expenses]);

            return (
                <div className="h-screen h-dvh flex flex-col bg-black relative max-w-md mx-auto border-x border-zinc-900 shadow-2xl overflow-hidden">
                    <main className="flex-1 overflow-hidden px-5 pt-4">
                        {view === 'home' && <Home quote={quote} totalAssets={totalAssets} totalAnnualExpenses={totalAnnualExpenses} goal={data.annualGoal} userName={data.userName} goldPrice={goldPrice} />}
                        {view === 'assets' && <Assets assets={data.assets} goldPrice={goldPrice} onAdd={a => setData(d => ({...d, assets: [...d.assets, {...a, id: Date.now().toString()}]}))} onUpdate={(id, u) => setData(d => ({...d, assets: d.assets.map(a => a.id === id ? {...a, ...u} : a)}))} onDelete={id => setData(d => ({...d, assets: d.assets.filter(a => a.id !== id)}))} />}
                        {view === 'expenses' && <Expenses expenses={data.expenses} onAdd={e => setData(d => ({...d, expenses: [{...e, id: Date.now().toString()}, ...d.expenses]}))} onDelete={id => setData(d => ({...d, expenses: d.expenses.filter(e => e.id !== id)}))} />}
                        {view === 'settings' && <Settings goal={data.annualGoal} userName={data.userName} onUpdateGoal={g => setData(d => ({...d, annualGoal: g}))} onUpdateName={n => setData(d => ({...d, userName: n}))} />}
                    </main>

                    <nav className="h-16 shrink-0 bg-zinc-950/95 border-t border-zinc-900 flex justify-around items-center safe-bottom">
                        {['home','assets','expenses','settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex flex-col items-center gap-1 transition-all ${view === v ? 'gold-text scale-105' : 'text-zinc-600'}`}>
                                <div className="w-5 h-5 flex items-center justify-center">
                                    {v === 'home' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/></svg>}
                                    {v === 'assets' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 1v22M17 5H9a4 4 0 000 8h5a4 4 0 010 8H6"/></svg>}
                                    {v === 'expenses' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2.5"><rect width="14" height="16" x="5" y="4" rx="2"/></svg>}
                                    {v === 'settings' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="10" cy="10" r="3"/><path d="M10 1v2M10 17v2"/></svg>}
                                </div>
                                <span className="text-[8px] font-bold uppercase tracking-widest">{v === 'home' ? '首頁' : v === 'assets' ? '資產' : v === 'expenses' ? '開支' : '設定'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
