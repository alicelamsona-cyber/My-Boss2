
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Financial Master - 顧北辰</title>
    <!-- 引入 Tailwind CSS 與 Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 引入 React, ReactDOM 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 50%, #aa8b2e 100%);
        }
        .gold-text {
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 50%, #aa8b2e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .gold-border-focus:focus {
            border-color: #d4af37;
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <!-- 所有程式邏輯整合於此 -->
    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useMemo } = React;

        // --- 1. 常量與類型 ---
        enum AssetType {
            CASH = '現金',
            STOCKS = '股票',
            US_BONDS = '美債',
            GOLD = '黃金',
            SAVINGS = '定期',
            OTHERS = '其他'
        }

        interface Asset {
            id: string;
            name: string;
            type: AssetType;
            value: number;
            interestRate?: number;
            maturityDate?: string;
        }

        interface Expense {
            id: string;
            amount: number;
            category: string;
            date: string;
            note: string;
        }

        const CEO_QUOTES = [
            "這點錢也想退休？我看你是想在大街上退休。",
            "我的字典裡沒有『窮』這個字，希望你的帳本裡也沒有。",
            "這筆開銷... 你是覺得我給你的卡刷不爆嗎？",
            "認真點，你的資產增長速度還不如我喝咖啡的速度。",
            "如果你連自己的錢都管不好，你拿什麼管我的心？",
            "跟我在一起，你的野心應該比你的餘額更大。",
            "省下那杯拿鐵，你也不會變富有；但我喜歡你為了目標克制的樣子。",
            "記住，你是要成為財富主人的人，不是金錢的奴隸。",
            "這張報表，我不滿意。明天我要看到成長。",
            "錢不是省出來的，是賺出來的。但如果你連省都不會，你拿什麼去賺？"
        ];

        const CATEGORIES = ['餐飲', '交通', '娛樂', '購物', '居住', '醫療', '教育', '其他'];

        const ICONS = {
            Home: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Assets: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
            Expenses: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 10h16"/><path d="M4 14h16"/><path d="M12 18h8"/><path d="M12 6h8"/><rect width="16" height="20" x="4" y="2" rx="2"/></svg>,
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Add: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            Close: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        };

        // --- 2. 格式化工具 ---
        const fmt = (v: number) => new Intl.NumberFormat('zh-HK', { style: 'currency', currency: 'HKD', maximumFractionDigits: 0 }).format(v);

        // --- 3. 頁面組件 ---
        const Home = ({ quote, totalAssets, totalAnnualExpenses, goal }) => {
            const percentage = Math.min(Math.round((totalAssets / goal) * 100), 100);
            return (
                <div className="flex flex-col gap-8 animate-fadeIn">
                    <section className="mt-4">
                        <div className="relative p-6 gold-border bg-zinc-900/50 rounded-2xl">
                            <div className="absolute -top-3 left-6 bg-black px-2 gold-text font-bold text-xs uppercase tracking-widest">顧北辰 的指示</div>
                            <p className="text-xl font-light italic text-white leading-relaxed">「{quote}」</p>
                            <div className="mt-4 text-right"><span className="gold-text font-bold">— 顧北辰</span></div>
                        </div>
                    </section>
                    <section className="flex flex-col items-center gap-6">
                        <h2 className="text-gray-500 text-xs tracking-widest uppercase font-bold">年度目標進度</h2>
                        <div className="relative w-48 h-48 flex items-center justify-center">
                            <svg className="absolute w-full h-full -rotate-90">
                                <circle cx="50%" cy="50%" r="80" stroke="rgba(212, 175, 55, 0.1)" strokeWidth="8" fill="transparent" />
                                <circle cx="50%" cy="50%" r="80" stroke="#d4af37" strokeWidth="8" fill="transparent" strokeDasharray="502" strokeDashoffset={502 - (502 * percentage) / 100} strokeLinecap="round" className="transition-all duration-1000" />
                            </svg>
                            <div className="text-center z-10">
                                <span className="text-5xl font-black gold-text">{percentage}%</span>
                                <p className="text-gray-500 text-[10px] uppercase tracking-tighter mt-1">已達成</p>
                            </div>
                        </div>
                        <div className="text-center">
                            <p className="text-3xl font-light">{fmt(totalAssets)}</p>
                            <p className="text-gray-500 text-xs mt-1 uppercase font-bold tracking-tighter">當前資產 / 目標：{fmt(goal)}</p>
                        </div>
                    </section>
                    <div className="p-6 bg-zinc-900/50 rounded-2xl gold-border flex justify-between items-center">
                        <div>
                            <p className="text-gray-500 text-[10px] uppercase font-bold tracking-widest mb-1">今年累計支出</p>
                            <p className="text-2xl font-bold text-white">{fmt(totalAnnualExpenses)}</p>
                        </div>
                        <div className="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center text-gold-text">
                            <ICONS.Expenses />
                        </div>
                    </div>
                </div>
            );
        };

        const Assets = ({ assets, onAdd, onUpdate, onDelete }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [editingId, setEditingId] = useState<string | null>(null);
            const [editVal, setEditVal] = useState('');
            const [name, setName] = useState('');
            const [val, setVal] = useState('');
            const [type, setType] = useState<AssetType>(AssetType.CASH);
            const [rate, setRate] = useState('');
            const [date, setDate] = useState('');

            return (
                <div className="flex flex-col gap-6 pb-10 animate-fadeIn">
                    <header className="flex justify-between items-end">
                        <div><h1 className="text-3xl font-black gold-text uppercase">資產清單</h1><p className="text-gray-500 text-xs">管好你的金錢部下。</p></div>
                        <button onClick={() => setShowAdd(true)} className="w-12 h-12 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg"><ICONS.Add /></button>
                    </header>
                    <div className="space-y-4">
                        {assets.length === 0 ? <p className="text-center py-20 text-gray-700 italic">空空如也。</p> : assets.map(a => (
                            <div key={a.id} className="p-5 bg-zinc-900/40 gold-border rounded-2xl flex justify-between items-center transition-all hover:bg-zinc-800/40">
                                <div className="flex-1 cursor-pointer" onClick={() => { setEditingId(a.id); setEditVal(a.value.toString()); }}>
                                    <p className="text-gray-500 text-[10px] font-bold uppercase tracking-widest">{a.type}</p>
                                    <h3 className="text-lg text-white font-medium">{a.name}</h3>
                                    {(a.type === AssetType.SAVINGS || a.type === AssetType.US_BONDS) && (
                                        <p className="text-[10px] text-gray-500 font-mono">利率: {a.interestRate}% | 到期: {a.maturityDate || '-'}</p>
                                    )}
                                </div>
                                <div className="text-right">
                                    <p className="text-xl font-bold gold-text">{fmt(a.value)}</p>
                                    <button onClick={() => onDelete(a.id)} className="text-gray-700 hover:text-red-500 mt-1"><svg width="14" height="14" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                                </div>
                            </div>
                        ))}
                    </div>
                    {showAdd && (
                        <div className="fixed inset-0 z-[100] bg-black/95 p-6 flex items-center justify-center overflow-y-auto">
                            <form className="w-full max-w-sm space-y-5 animate-fadeIn" onSubmit={e => {
                                e.preventDefault(); onAdd({ name, value: parseFloat(val), type, interestRate: rate ? parseFloat(rate) : undefined, maturityDate: date });
                                setShowAdd(false); setName(''); setVal(''); setType(AssetType.CASH); setRate(''); setDate('');
                            }}>
                                <div className="flex justify-between items-center"><h2 className="text-2xl gold-text font-black uppercase tracking-widest">新增資產</h2><button type="button" onClick={() => setShowAdd(false)} className="text-gray-500"><ICONS.Close /></button></div>
                                <div className="space-y-4">
                                    <input required type="text" value={name} onChange={e => setName(e.target.value)} placeholder="名稱" className="w-full bg-zinc-900 gold-border p-4 rounded-xl text-white gold-border-focus" />
                                    <div className="grid grid-cols-3 gap-2">
                                        {Object.values(AssetType).map(t => <button key={t} type="button" onClick={() => setType(t)} className={`py-2 text-[10px] rounded-lg border ${type === t ? 'gold-gradient text-black font-bold' : 'bg-zinc-800 text-gray-500 border-zinc-700'}`}>{t}</button>)}
                                    </div>
                                    <input required type="number" value={val} onChange={e => setVal(e.target.value)} placeholder="金額 (HKD)" className="w-full bg-zinc-900 gold-border p-4 rounded-xl text-white gold-border-focus" />
                                    {(type === AssetType.SAVINGS || type === AssetType.US_BONDS) && (
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="number" step="0.01" value={rate} onChange={e => setRate(e.target.value)} placeholder="利率 (%)" className="bg-zinc-900 gold-border p-4 rounded-xl text-white gold-border-focus" />
                                            <input type="date" value={date} onChange={e => setDate(e.target.value)} className="bg-zinc-900 gold-border p-4 rounded-xl text-white gold-border-focus" />
                                        </div>
                                    )}
                                </div>
                                <button type="submit" className="w-full py-5 gold-gradient rounded-2xl text-black font-black uppercase tracking-widest shadow-2xl">確認部署</button>
                            </form>
                        </div>
                    )}
                    {editingId && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6">
                            <div className="w-full max-w-sm bg-zinc-900 gold-border p-8 rounded-3xl animate-fadeIn">
                                <h2 className="text-xl gold-text font-black mb-6 uppercase text-center">修改金額</h2>
                                <input autoFocus type="number" value={editVal} onChange={e => setEditVal(e.target.value)} className="w-full bg-black border-b gold-border py-4 text-3xl text-center text-white gold-border-focus mb-8" />
                                <div className="flex gap-4">
                                    <button onClick={() => setEditingId(null)} className="flex-1 py-4 bg-zinc-800 rounded-xl text-gray-400 font-bold uppercase text-xs">取消</button>
                                    <button onClick={() => { onUpdate(editingId, parseFloat(editVal) || 0); setEditingId(null); }} className="flex-1 py-4 gold-gradient rounded-xl text-black font-black uppercase text-xs">確認</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Expenses = ({ expenses, onAdd, onDelete }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [amount, setAmount] = useState('');
            const [cat, setCat] = useState(CATEGORIES[0]);
            const [note, setNote] = useState('');
            const total = expenses.filter(e => e.date.startsWith(new Date().toISOString().slice(0,7))).reduce((s,e) => s+e.amount, 0);

            return (
                <div className="flex flex-col gap-6 pb-10 animate-fadeIn">
                    <header className="flex justify-between items-end">
                        <div><h1 className="text-3xl font-black gold-text uppercase">本月開銷</h1><p className="text-gray-500 text-xs tracking-widest">總計：{fmt(total)}</p></div>
                        <button onClick={() => setShowAdd(true)} className="w-12 h-12 gold-gradient rounded-full flex items-center justify-center text-black shadow-lg"><ICONS.Add /></button>
                    </header>
                    <div className="space-y-3">
                        {expenses.length === 0 ? <p className="text-center py-20 text-gray-700 italic">沒有支出，顧北辰很滿意。</p> : expenses.map(e => (
                            <div key={e.id} className="p-4 bg-zinc-900/30 gold-border rounded-xl flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center text-[10px] text-gray-400 font-bold">{e.category.slice(0,2)}</div>
                                    <div><p className="text-white text-sm">{e.note}</p><p className="text-gray-600 text-[10px] uppercase tracking-widest">{e.date} • {e.category}</p></div>
                                </div>
                                <div className="flex items-center gap-3"><span className="text-white font-bold">-{fmt(e.amount)}</span><button onClick={() => onDelete(e.id)} className="text-red-900/40 hover:text-red-600"><svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/></svg></button></div>
                            </div>
                        ))}
                    </div>
                    {showAdd && (
                        <div className="fixed inset-0 z-[100] bg-black/95 p-6 flex items-center justify-center overflow-y-auto">
                            <form className="w-full max-w-sm space-y-6 animate-fadeIn" onSubmit={e => {
                                e.preventDefault(); onAdd({ amount: parseFloat(amount), category: cat, date: new Date().toISOString().split('T')[0], note: note || '生活所需' });
                                setShowAdd(false); setAmount(''); setNote('');
                            }}>
                                <div className="flex justify-between items-center"><h2 className="text-2xl gold-text font-black uppercase tracking-widest">新增支出</h2><button type="button" onClick={() => setShowAdd(false)} className="text-gray-500"><ICONS.Close /></button></div>
                                <div className="space-y-4">
                                    <input required type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="金額 (HKD)" className="w-full bg-zinc-900 gold-border p-4 rounded-xl text-xl text-white gold-border-focus" />
                                    <div className="grid grid-cols-4 gap-2">
                                        {CATEGORIES.map(c => <button key={c} type="button" onClick={() => setCat(c)} className={`py-2 text-[10px] rounded-lg border ${cat === c ? 'gold-gradient text-black font-bold' : 'bg-zinc-800 text-gray-500 border-zinc-700'}`}>{c}</button>)}
                                    </div>
                                    <input type="text" value={note} onChange={e => setNote(e.target.value)} placeholder="備註" className="w-full bg-zinc-900 gold-border p-4 rounded-xl text-white gold-border-focus" />
                                </div>
                                <button type="submit" className="w-full py-5 gold-gradient rounded-2xl text-black font-black uppercase tracking-widest shadow-2xl">確認開支</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const Settings = ({ goal, userName, onUpdateGoal, onUpdateName }) => (
            <div className="flex flex-col gap-10 animate-fadeIn">
                <header><h1 className="text-3xl font-black gold-text uppercase">權力核心</h1><p className="text-gray-500 text-xs">設定你的野心範圍。</p></header>
                <section className="space-y-8">
                    <div className="space-y-2"><label className="text-[10px] gold-text font-black uppercase tracking-widest block">您的尊稱</label><input type="text" value={userName} onChange={e => onUpdateName(e.target.value)} className="w-full bg-zinc-900/50 gold-border p-5 rounded-2xl text-xl text-white gold-border-focus" /></div>
                    <div className="space-y-2"><label className="text-[10px] gold-text font-black uppercase tracking-widest block">年度目標 (HKD)</label><input type="number" value={goal} onChange={e => onUpdateGoal(parseFloat(e.target.value) || 0)} className="w-full bg-zinc-900/50 gold-border p-5 rounded-2xl text-2xl font-bold text-white gold-border-focus" /></div>
                    <div className="p-6 bg-zinc-900/20 border border-zinc-800 rounded-2xl text-xs space-y-2">
                        <div className="flex justify-between"><span className="text-gray-500">系統版本</span><span className="text-gray-300">v3.0 Combined Edition</span></div>
                        <div className="flex justify-between"><span className="text-gray-500">數據存儲</span><span className="text-gray-300">LocalStorage</span></div>
                        <div className="flex justify-between"><span className="text-gray-500">結算幣種</span><span className="gold-text font-bold">HKD</span></div>
                    </div>
                </section>
            </div>
        );

        // --- 4. 主程式 (App) ---
        const App = () => {
            const [view, setView] = useState('home');
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('combined_ceo_data');
                return saved ? JSON.parse(saved) : { assets: [], expenses: [], annualGoal: 1000000, userName: '老闆' };
            });
            const [quote, setQuote] = useState(CEO_QUOTES[0]);

            useEffect(() => { localStorage.setItem('combined_ceo_data', JSON.stringify(data)); }, [data]);
            useEffect(() => { if (view === 'home') setQuote(CEO_QUOTES[Math.floor(Math.random() * CEO_QUOTES.length)]); }, [view]);

            const totalAssets = useMemo(() => data.assets.reduce((s, a) => s + a.value, 0), [data.assets]);
            const totalAnnualExpenses = useMemo(() => {
                const year = new Date().getFullYear().toString();
                return data.expenses.filter(e => e.date.startsWith(year)).reduce((s, e) => s + e.amount, 0);
            }, [data.expenses]);

            return (
                <div className="min-h-screen pb-24 flex flex-col max-w-md mx-auto relative border-x border-zinc-900 bg-black">
                    <main className="flex-1 overflow-y-auto px-5 pt-8">
                        {view === 'home' && <Home quote={quote} totalAssets={totalAssets} totalAnnualExpenses={totalAnnualExpenses} goal={data.annualGoal} />}
                        {view === 'assets' && <Assets assets={data.assets} onUpdate={(id, v) => setData(d => ({...d, assets: d.assets.map(a => a.id === id ? {...a, value: v} : a)}))} onDelete={id => setData(d => ({...d, assets: d.assets.filter(a => a.id !== id)}))} onAdd={a => setData(d => ({...d, assets: [...d.assets, {...a, id: Date.now().toString()}]}))} />}
                        {view === 'expenses' && <Expenses expenses={data.expenses} onDelete={id => setData(d => ({...d, expenses: d.expenses.filter(e => e.id !== id)}))} onAdd={e => setData(d => ({...d, expenses: [{...e, id: Date.now().toString()}, ...d.expenses]}))} />}
                        {view === 'settings' && <Settings goal={data.annualGoal} userName={data.userName} onUpdateName={n => setData(d => ({...d, userName: n}))} onUpdateGoal={g => setData(d => ({...d, annualGoal: g}))} />}
                    </main>
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-zinc-950/80 backdrop-blur-xl border-t border-zinc-900 flex justify-around items-center py-5 z-50">
                        {['home','assets','expenses','settings'].map(v => (
                            <button key={v} onClick={() => setView(v)} className={`flex flex-col items-center gap-1 transition-all ${view === v ? 'gold-text scale-110' : 'text-zinc-600'}`}>
                                {v === 'home' ? <ICONS.Home /> : v === 'assets' ? <ICONS.Assets /> : v === 'expenses' ? <ICONS.Expenses /> : <ICONS.Settings />}
                                <span className="text-[9px] uppercase font-bold tracking-[0.2em]">{v === 'home' ? '首頁' : v === 'assets' ? '資產' : v === 'expenses' ? '開支' : '設定'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
